<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .product-box-wrapper {
            width: 100%;
            height: 250px;
            border: 1px solid lightgrey;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="product-box-wrapper">
                    <div class="product-tag">Popular Deal</div>
                    <div class="product-img">
                        <img src="https://static.slickdealscdn.com/attachment/1/2/8/5/0/2/5/2/200x200/7484782.thumb"
                            alt="">
                    </div>
                    <div class="product-details">
                        <div class="prod-name">adidas</div>
                        <div class="prod-detail">adidas: Slickdeals Exclusive $20 Off $100 Purchase</div>
                        <div class="prod-price"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">Thumbs</div>
                        <div class="col-lg-6">MSG</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
